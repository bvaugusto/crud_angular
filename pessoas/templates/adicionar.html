<h3>Adicionar nova Pessoa</h3>
<form class="form-horizontal" ng-submit="add(item)" ng-init="clear()">
	<div class="form-group">
		<label for="nome" class="col-sm-2">Nome</label>
		<div class="col-sm-5">
			<input type="text" name="nome" id="nome" ng-model="item.nome" required="required" class="form-control">
		</div>	
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2">E-mail</label>
		<div class="col-sm-5">
			<input type="text" name="email" id="email" ng-model="item.email" required="required" class="form-control">
		</div>	
	</div>

	<div class="form-group">
		<label for="cidade" class="col-sm-2">Cidade</label>
		<div class="col-sm-5">
			<input type="text" name="cidade" id="cidade" ng-model="item.cidade" required="required" class="form-control">
		</div>	
	</div>	

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a href="#/" class="btn btn-default">Voltar</a>
		</div>
	</div>
</form>
