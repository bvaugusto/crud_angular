<div ng-init="load()">
	<h3>Listagem</h3>
	<table class="table">
		<thead>
			<th>Id</th>
			<th>Nome</th>
			<th>Email</th>
			<th>Cidade</th>
			<th>Acao</th>
		</thead>
		<tbody>
			<tr ng-repeat="registro in registros">
				<td>{{registro.id}}</td>
				<td>{{registro.nome}}</td>
				<td>{{registro.email}}</td>
				<td>{{registro.cidade}}</td>
				<td>
					<a href="#/editar/{{registro.id}}" class="btn btn-primary btn-xs">Editar</a>
					|
					<a href="#" ng-click="delete(registro.id)"class="btn btn-danger btn-xs">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
